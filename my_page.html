<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />

	<link href="/css/reset.css" th:href="@{/css/reset.css}" rel="stylesheet" />
	<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
	<title>山葵Curry｜マイページ</title>
</head>
<body>

	<header th:insert="fragments/page_header::pageHeader"></header>

	<main>

		<div class="container">
			<h2>マイページ</h2>

			<table class="myPage">
				<tr>
					<th>氏名</th>
					<td>
						<span class="familyName" th:text="${familyName}" ></span>
						<span class="firstName" th:text="${firstName}" ></span>
					</td>
				</tr>
				<tr>
					<th>氏名ふりがな</th>
					<td>
						<span class="familyNameKana" th:text="${familyNameKana}" /></span>
						<span class="firstNameKana" th:text="${firstNameKana}" /></span>
					</td>
				</tr>
				<tr>
					<th>性別</th>
					<td>
						<span class="gender" th:text="${gender}" /></span>
					</td>
				</tr>
				<tr>
					<th>ユーザー名<br /><span class="note"/>（メールアドレス）</span></th>
					<td>
						<span class="userName"  th:text="${userName}"></span>
					</td>
				</tr>
				<tr>
					<th>パスワード</th>
					<td>
						<span class="password" th:text="${password}" /></span><a href="#" class="resetPassword">再設定</a>
					</td>
				</tr>
				<tr>
					<th class="buttonArea">
					</th>
					<th class="buttonArea">
						<form action="/wasabi/history/">
							<button id="historyButton">購入履歴</button>
						</form>
					</th>
				</tr>
			</table>

		</div>
		<!-- Modal Dialog (パスワード再設定) -->
		<div th:insert="fragments/dialog_reset_password::dialogResetPassword"></div>

	</main>

	<script>
		$(() => {
			$('#resetPassword').dialog(dialogConfig.resetPassword);

			$('a.resetPassword').on('click', (e) => {
				$("#resetPassword").dialog("open");

			});
			
		});
	</script>

</body>

</html>
